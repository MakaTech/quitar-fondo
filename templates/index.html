
<!doctype html>
<html>
<head>
  <title>Quitar fondo a imagen</title>
</head>
<body>
  <h2>Sube una imagen para quitar el fondo</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Quitar fondo</button>
  </form>
</body>
</html>
